<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование за активности</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Голосование за активность</h1>
        <p class="text-center text-gray-600 mb-4">Выберите одну активность, которая вам больше всего нравится!</p>
        <form id="voteForm" class="space-y-4">
            <div class="flex flex-col space-y-2">
                <label class="inline-flex items-center">
                    <input type="radio" name="activity" value="Квадроциклы" class="form-radio text-blue-600" required>
                    <span class="ml-2 text-gray-700">Квадроциклы</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="activity" value="Сап-борды" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-700">Сап-борды</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="activity" value="Каяки" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-700">Каяки</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="activity" value="Питбайки" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-700">Питбайки</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="activity" value="Картинг" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-700">Картинг</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="activity" value="Верховая езда" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-700">Верховая езда</span>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Проголосовать</button>
        </form>
        <p id="message" class="text-center text-green-600 mt-4 hidden">Спасибо за ваш голос!</p>
    </div>

    <script>
        // Замените FORM_ID и ENTRY_ID на ваши значения из Google Forms
        const FORM_URL = 'https://docs.google.com/forms/d/e/FORM_ID/formResponse';
        const ENTRY_ID = 'entry.1234567890'; // ID поля в Google Forms

        document.getElementById('voteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const activity = formData.get('activity');

            if (activity) {
                try {
                    await fetch(FORM_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `${ENTRY_ID}=${encodeURIComponent(activity)}`
                    });
                    document.getElementById('message').classList.remove('hidden');
                    e.target.reset();
                    setTimeout(() => {
                        document.getElementById('message').classList.add('hidden');
                    }, 3000);
                } catch (error) {
                    console.error('Ошибка при отправке:', error);
                    alert('Произошла ошибка. Попробуйте снова.');
                }
            } else {
                alert('Пожалуйста, выберите активность.');
            }
        });
    </script>
</body>
</html>
